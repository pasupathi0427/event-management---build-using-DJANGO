{% extends 'myclub/base.html' %}

{% block content %}


<div class="container  p-3 shadow "  style="width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-top: 70px;"" >
    <h1 style="text-align: center;">Login</h1>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3 mt-4">
      <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" name="password">
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <small><a href="#" class="text-muted">Forgot password?</a></small>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    </div>
    
</div>
{% endblock %}
