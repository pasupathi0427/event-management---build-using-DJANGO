{% extends 'myclub/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 style="text-align: center;" class="mt-3" >Add Venues</h1><br>
<div class="container mt-2" style="width: 800px;">
    <form action="{% url 'Add-venues' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <center>
            <button type="submit" class="btn btn-secondary mb-3">Submit</button>
        </center>
    </form>
</div>
{% endblock %}
